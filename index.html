<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Desafio</title>
</head>
<body>
    <header>
        <h1>Pedra, Papel e Tesoura! </h1>
        
    </header>
    <main>
        <div class="game">
            
            <button name="papel">
                <img src="images/icon-paper.svg" alt="">
            </button>
            
            <button name="pedra">
                <img src="images/icon-rock.svg" alt="">
            </button>
            
            <button name="tesoura">
                <img src="images/icon-scissors.svg" alt="">
            </button>
        </div>
        <div class="result">
            <label for="img[name=jogador]">Jogador</label>
            <div class="img">
                <img src="" name="jogador">
            </div>
            <div class="resultP">
                <p name="result">Resultado:</p>
            </div>
            <label for="img[name=bot]">Bot</label>
            <div class="img">
                <img src="" name="bot">
            </div>
        </div>
    </main>
    <footer><p>FEITO por <a href="https://github.com/jpBrabo">Jo√£o Pedro</a></p></footer>
    <script src="index.js"></script>
</body>
</html>
